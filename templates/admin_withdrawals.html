{% extends 'base.html' %}
{% block content %}
<div class="card"><h2>Withdrawal Management</h2>
<table><tr><th>User</th><th>Amount</th><th>UPI</th><th>Status</th><th>Action</th></tr>
{% for r in rows %}<tr><td>{{ r.user_name }}</td><td>{{ r.amount }}</td><td>{{ r.upi_id }}</td><td>{{ r.status }}</td><td>
{% if r.status == 'Pending' %}
<form method="post" enctype="multipart/form-data" class="inline"><input type="hidden" name="withdrawal_id" value="{{ r.id }}"><input type="hidden" name="decision" value="paid"><input type="file" name="payment_proof"><button>Mark Paid</button></form>
<form method="post" class="inline"><input type="hidden" name="withdrawal_id" value="{{ r.id }}"><input type="hidden" name="decision" value="reject"><input name="reason" placeholder="Reason"><button>Reject</button></form>
{% endif %}
</td></tr>{% endfor %}</table></div>
{% endblock %}
